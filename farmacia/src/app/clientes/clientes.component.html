<h1 class="title-table">Lista de Clientes</h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- DataNascimento -->
    <ng-container matColumnDef="DataNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.DataNascimento}} </td>
    </ng-container>
    
    <!-- SEXO -->
    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>
    
    <!-- PCD -->
    <ng-container matColumnDef="pcd">
        <th mat-header-cell *matHeaderCellDef> PCD </th>
        <td mat-cell *matCellDef="let element"> {{element.pcd}} </td>
    </ng-container>
    
    <!-- Endereço -->
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>
    
    <!-- Telefone -->
    <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['name','cpf','DataNascimento','pcd','endereco','tel','email']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name','cpf','DataNascimento','pcd','endereco','tel','email']"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
